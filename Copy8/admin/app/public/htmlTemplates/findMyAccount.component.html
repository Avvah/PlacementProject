<div class="container"> 
      <div class= row></div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
    <div class="card">
       <!-- <div class="card-header">
           login </div>-->
       <div class="card-content">
       <header >
            <h2 style="text-align:center;">Find Your Placement.guru Account</h2>
        </header>
        <hr>
        <form #f="ngForm" novalidate>
            <h5> Enter your email, phone number or username assocoated with this account.</h5>
            <br>
            <br>
            
            <div class="row">
                <input class="form-control" type="text" name="find" [(ngModel)]="find.account"
                placeholder="Email ID, 10 digit Phone Number or Username" #findAccount id="account">
            </div>
            <h4 id="errorStatus" style="color:red"></h4>
            <br>
        </form>
        </div>
        <div class="card-footer" >
            <button *ngIf="findAccount.value" type="submit" (click)="save(f.value, f.valid)" > Continue </button>
        </div> 
    </div>
    </div>
</div>
</div>
